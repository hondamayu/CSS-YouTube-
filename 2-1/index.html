<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CSSの練習</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1># CSSの基本（概念編）</h1>
    <p>
      ## CSSの役割
      HTML →　文書の構造を示すために書かれる
      CSS →　文書の見た目を決めるために書かれる　= デザインを決める
    </p>
    <h1>## CSSの書き方</h1>
    <div>
      <span>
      - 必要な情報
      - どこの
      - 何を
      - どうする
      「h1の文字の大きさを50pxにする」
      - どこに書くか
      - 直接書く（タグの中に書く/style属性）
      - HTMLファイルのheadタグの中にstyleタグで囲んで書く
      - 外部ファイルに記述して読み込む
      </span>
    </div>
    <h1>## 外部CSSファイルのメリット</h1>
    <p>
    サイト全体を一つのCSSファイルでメンテナンスできる
    - 統一感のあるサイト構築が可能になる　
    </p>
  </body>
  </html>
